<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CCIRS</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">CCIRS</span>
    <div class="navbar-nav ms-auto">
      <span id="userInfo" class="navbar-text me-3"></span>
      <button id="logoutBtn" class="btn btn-sm btn-danger hidden">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <!-- Auth Section -->
  <div id="authSection">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="btn-group mb-3" role="group">
              <button type="button" class="btn btn-outline-primary active" id="loginTab">Login</button>
              <button type="button" class="btn btn-outline-primary" id="registerTab">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="hidden">
              <h5>Login</h5>
              <div class="mb-3">
                <label for="loginEmail">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <div id="loginError" class="alert alert-danger mt-2 hidden"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm">
              <h5>Register</h5>
              <div class="mb-3">
                <label for="registerName">Name</label>
                <input type="text" class="form-control" id="registerName" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail">Email</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
              <div id="registerError" class="alert alert-danger mt-2 hidden"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Complaint Section (shown after auth) -->
  <div id="complaintSection" class="hidden">
    <h2 class="text-center mb-4">Report a Civic Issue</h2>

    <div class="row mb-3">
      <div class="col-md-8">
        <form id="complaintForm">
          <div class="mb-3">
            <label for="issueTitle">Title</label>
            <input type="text" class="form-control" id="issueTitle" required>
          </div>

          <div class="mb-3">
            <label for="issueDescription">Description</label>
            <textarea class="form-control" id="issueDescription" rows="4" required></textarea>
          </div>

          <div class="mb-3">
            <label for="issueCategory">Category</label>
            <input type="text" class="form-control" id="issueCategory" required>
          </div>

          <div class="mb-3">
            <label for="issueSeverity">Severity</label>
            <select class="form-control" id="issueSeverity">
              <option value="LOW">Low</option>
              <option value="MEDIUM" selected>Medium</option>
              <option value="HIGH">High</option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="issueLatitude">Latitude</label>
              <input type="number" class="form-control" id="issueLatitude" step="any" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="issueLongitude">Longitude</label>
              <input type="number" class="form-control" id="issueLongitude" step="any" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="issueAddress">Address (Optional)</label>
            <input type="text" class="form-control" id="issueAddress">
          </div>

          <button type="submit" class="btn btn-primary">Submit Issue</button>
          <div id="complaintError" class="alert alert-danger mt-2 hidden"></div>
          <div id="complaintSuccess" class="alert alert-success mt-2 hidden"></div>
        </form>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5>Get Location</h5>
            <button type="button" class="btn btn-secondary" id="getLocationBtn">Use My Location</button>
            <p id="locationInfo" class="mt-3"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Issues List -->
    <div class="mt-5">
      <h3>Recent Issues</h3>
      <div id="issuesList" class="row"></div>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
  // ensure login form is visible on initial load
  if (typeof showLoginForm === 'function') {
    showLoginForm();
  }
</script>
</body>
</html>
